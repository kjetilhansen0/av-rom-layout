<!DOCTYPE html>
<html lang="nb">
<head>
  <title>AV-rom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="room-layout">

    <!-- diagram -->

    <div class="diagram">
      <img src="../content-images/bl273512-plantegning-2.png" alt="">
      <ul>
        <li class="item-1" style="top: 90.2284%; left: 25.3807%;">
          <button class="">1</button>
        </li>
        <li class="item-2" style="top: 73.731%; left: 30.8376%;">
          <button class="">2</button>
        </li>
        <li class="item-3" style="top: 88.0711%; left: 48.731%;">
          <button class="">3</button>
        </li>
        <li class="item-4" style="top: 73.4772%; left: 50%;">
          <button class="">4</button>
        </li>
        <li class="item-5" style="top: 3.50877%; left: 50.0975%;">
          <button class="">5</button>
        </li>
        <li class="item-6" style="top: 92.3977%; left: 67.6413%;">
          <button class="">6</button>
        </li>
        <li class="item-7" style="top: 95.9509%; left: 76.6871%;">
          <button class="">7</button>
        </li>
      </ul>
    </div>

    <!-- legend -->

    <div class="legend">
      <ul>
        <li class="item-0" data-no-diagram-match="true">
          <button class="selected"><span></span>Pult</button>
        </li>
        <li class="item-1">
          <button><span>1</span>Crestron</button>
          <!-- sub-level -->
          <ul class="sub-level">
            <li class="item-1-1">
              <button>Hjelp</button>
            </li>
            <li class="item-1-2">
              <button>Lyd</button>
            </li>
            <li class="item-1-3">
              <button>Projektor</button>
            </li>
          </ul>
        </li>
        <li class="item-2">
          <button><span>2</span>Mus</button>
        </li>
        <li class="item-3">
          <button><span>3</span>Skjerm</button>
        </li>
        <li class="item-4">
          <button><span>4</span>Tastatur</button>
        </li>
        <li class="item-5">
          <button><span>5</span>Projektor</button>
        </li>
        <li class="item-6">
          <button><span>6</span>Laptop 1</button>
        </li>
        <li class="item-7">
          <button><span>7</span>Webcam</button>
          <!-- sub-level -->
          <ul class="sub-level">
            <li class="item-7-1">
              <button>IO</button>
            </li>
          </ul>
      </ul>
    </div>

    <!-- gallery -->

    <div class="gallery">
      <ul>
        <li class="item-0">
          <button class="selected">
            <img src="../content-images/bl273512-pult.jpg" alt="">
          </button>
        </li>
        <li class="item-1">
          <button>
            <img src="../content-images/bl273512-crestron.jpg" alt="">
          </button>
          <!-- sub-level -->
          <ul class="sub-level">
            <li class="item-1-1">
              <button>
                <img src="../content-images/bl273512-crestron-hjelp.jpg" alt="">
              </button>
            </li>
            <li class="item-1-2">
              <button>
                <img src="../content-images/bl273512-crestron-lyd.jpg" alt="">
              </button>
            </li>
            <li class="item-1-3">
              <button>
                <img src="../content-images/bl273512-crestron-projektor.jpg" alt="">
              </button>
            </li>
          </ul>
        </li>
        <li class="item-2">
          <button>
            <img src="../content-images/bl273512-skjerm-mus-tastatur.jpg" alt="">
          </button>
        </li>
        <li class="item-3">
          <button>
            <img src="../content-images/bl273512-skjerm-mus-tastatur.jpg" alt="">
          </button>
        </li>
        <li class="item-4">
          <button>
            <img src="../content-images/bl273512-skjerm-mus-tastatur.jpg" alt="">
          </button>
        </li>
        <li class="item-5">
          <button>
            <img src="../content-images/bl273512-projektor.jpg" alt="">
          </button>
        </li>
        <li class="item-6">
          <button>
            <img src="../content-images/bl273512-laptop-1.jpg" alt="">
          </button>
        </li>
        <li class="item-7">
          <button>
            <img src="../content-images/bl273512-webcam.jpg" alt="">
          </button>
          <!-- sub-level -->
          <ul class="sub-level">
            <li class="item-7-1">
              <button>
                <img src="../content-images/bl273512-webcam-io.jpg" alt="">
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div> <!-- end gallery -->
  </div> <!-- end room-layout -->

  <script type="module" src="../script/script.js"></script>
</body>
</html>
